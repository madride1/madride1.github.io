<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/rpsStyles.css">
    <link rel="stylesheet" href="../css/rpsStyles.css">
    <title>RPS</title>
</head>
<body>
    <main id="mainRPS">
        <div id="rps">
            <h1> Welcome!  Let's play a game </h1>
        </div>
        <div id="player2">
            <fieldset id="field2">
                <legend> Player</legend>
                <div id="p2">
                <a class="rock2">
                    <img id="rock2" src="images/19752200532_7b534b313d_q.jpg">
                </a>
                <a class="paper2">
                    <img id="paper2" src="images/128px-Scattered_white_paper_(Unsplash).jpg">
                </a>
                <a class="scissor2">
                    <img id="scissor2" src="images/Archie_Thompson,_Bishop_Hill_-_Small_Scissors,_c._1939,_NGA_20935.jpg">
                </a>
                </div>
            </fieldset>
        </div>
        <div id="player1">
            <fieldset id="field1">
                <legend> Computer</legend>
                <div id="p1">
                <a class="rock1">
                    <img id="rock1" src="images/19752200532_7b534b313d_q.jpg">
                </a>
                <a class="paper1">
                    <img id="paper1" src="images/128px-Scattered_white_paper_(Unsplash).jpg">
                </a>
                <a class="scissor1">
                    <img id="scissor1" src="images/Archie_Thompson,_Bishop_Hill_-_Small_Scissors,_c._1939,_NGA_20935.jpg">
                </a>
                </div>
            </fieldset>
        </div>

        <div id="win"></div>
        <div id="stats"></div>
    </main>
    <script src="../scripts/rpsScripts.js"></script>
</body>
</html>
